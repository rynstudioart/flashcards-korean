  <style>
    :root{
      --bg:#ffffff;        /* fundal alb */
      --card:#f5f0dc;      /* bej deschis pentru card */
      --accent:#c19a6b;    /* accent maro-bej */
      --muted:#555555;     /* gri pentru text secundar */
    }
    html,body{
      height:100%;
      margin:0;
      font-family:Inter, "Noto Sans KR", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:#000;
    }
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      box-sizing:border-box;
    }
    .app{
      width:100%;
      max-width:860px;
      text-align:center;
    }
    h1{
      margin:0 0 12px 0;
      font-size:20px;
      color:#222;
      font-weight:600;
    }
    p.lead{margin:0 0 20px 0;color:var(--muted);font-size:14px}
    .card-wrap{
      display:grid;
      grid-template-columns:1fr 320px;
      gap:28px;
      align-items:center;
    }
    @media (max-width:800px){
      .card-wrap{grid-template-columns:1fr; gap:18px}
    }

    .flashcard {
      width:100%;
      max-width:520px;
      height:320px;
      margin:0 auto;
      perspective:1200px;
    }
    .card {
      width:100%;
      height:100%;
      border-radius:12px;
      background:var(--card);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transform-style:preserve-3d;
      transition: transform 500ms cubic-bezier(.2,.9,.3,1);
      cursor:pointer;
      user-select:none;
      position:relative;
    }
    .card.face-up { transform: rotateY(180deg); }

    .card-side {
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      backface-visibility:hidden;
      border-radius:12px;
      padding:24px;
      box-sizing:border-box;
    }

    .front {
      font-size:56px;
      font-weight:700;
      color:#000;
      transform: rotateY(0deg);
      background:var(--card);
    }
    .back {
      transform: rotateY(180deg);
      font-size:24px;
      color:#000;
      background:var(--card);
      font-weight:600;
      padding:20px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
    }

    .panel{
      padding:18px;
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:stretch;
    }
    .meta {
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .progress{
      font-size:13px;
      color:var(--muted);
    }
    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:6px;
    }
    button{
      border:0;
      padding:10px 14px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      background:rgba(0,0,0,0.05);
      color:#000;
      transition:transform 120ms ease, background 120ms;
    }
    button:active{ transform:translateY(1px) }
    .btn-primary{
      background: var(--accent);
      color:white;
    }
    .btn-ghost{
      background:#f0e6cc;
    }
    .hint{font-size:13px;color:var(--muted)}
    .small{font-size:13px;color:var(--muted);}
    .kbd{
      display:inline-block;
      padding:4px 8px;
      border-radius:6px;
      background:rgba(0,0,0,0.05);
      border:1px solid rgba(0,0,0,0.05);
      margin-left:6px;
      font-weight:600;
      font-size:12px;
      color:var(--muted);
    }
    footer{margin-top:18px;color:var(--muted);font-size:13px}
    button:focus, .card:focus{outline:3px solid rgba(193,154,107,0.4); outline-offset:3px;}
  </style>
</head>

    let idx=0;
    let currentList=[...cards];
    const total=cards.length;
    const front=document.getElementById('frontSide');
    const back=document.getElementById('backSide');
    const cardEl=document.getElementById('cardElement');
    const progressEl=document.getElementById('progress');
    const wordTypeEl=document.getElementById('wordType');
    const prevBtn=document.getElementById('prevBtn');
    const nextBtn=document.getElementById('nextBtn');
    const shuffleBtn=document.getElementById('shuffleBtn');

    function render(){
      const current=currentList[idx];
      front.textContent=current.k;
      back.textContent=current.e;
      progressEl.textContent=(idx+1)+" / "+total;
      const isVerb=/ë‹¤$/.test(current.k);
      wordTypeEl.textContent=isVerb?"verb":"noun/phrase";
      cardEl.classList.remove('face-up');
    }

    function next(n=1){idx=(idx+n+total)%total;render();}
    function prev(){next(-1);}
    function toggleFlip(){cardEl.classList.toggle('face-up');}

    function shuffle(){
      currentList=currentList.sort(()=>Math.random()-0.5);
      idx=0;
      render();
    }

    cardEl.addEventListener('click',toggleFlip);
    nextBtn.addEventListener('click',()=>next(1));
    prevBtn.addEventListener('click',prev);
    shuffleBtn.addEventListener('click',shuffle);

    document.addEventListener('keydown',e=>{
      if(e.key==="ArrowRight"||e.key===" "){e.preventDefault();next(1);}
      if(e.key==="ArrowLeft"){e.preventDefault();prev();}
      if(e.key.toLowerCase()==="f"){toggleFlip();}
      if(e.key.toLowerCase()==="s"){shuffle();}
    });

    render();
  </script>
